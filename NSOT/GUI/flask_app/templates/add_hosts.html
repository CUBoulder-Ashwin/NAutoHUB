{% extends "base.html" %}
{% block title %}Add Hosts - NAutoHUB{% endblock %}

{% block content %}
<div class="page-header">
  <h1 class="page-title">Add Hosts</h1>
  <p class="page-description">Build or append host entries to your inventory</p>
</div>

<div class="card card-elevated" style="max-width: 700px; margin: 0 auto;">
  <div class="card-body">
    <form method="POST" class="form" id="hosts-form">
      <div class="form-group">
        <label class="form-label">Save Mode</label>
        <select name="save_mode" class="form-select" required>
          <option value="append">Append to Existing File</option>
          <option value="new">Create New File</option>
        </select>
      </div>

      <div id="device-form-list">
        <div class="device-form form-fieldset">
          <legend class="form-legend">Host Configuration</legend>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Hostname</label>
              <input type="text" name="hostname[]" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label">Username</label>
              <input type="text" name="username[]" class="form-input" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" name="password[]" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label">Management IP</label>
              <input type="text" name="management_ip[]" class="form-input" placeholder="10.0.0.10" required>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Subnet (CIDR bits)</label>
            <input type="number" name="subnet_cidr[]" class="form-input" placeholder="24" min="0" max="32" required style="max-width: 150px;">
          </div>
        </div>
      </div>

      {% if message %}
      <div class="alert alert-success">
        <span class="alert-icon">&#10003;</span>
        <div class="alert-content">{{ message }}</div>
      </div>
      {% endif %}

      <div class="form-actions form-actions-center">
        <button type="button" class="btn btn-secondary" onclick="addDeviceForm()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Add Host
        </button>
        <button type="submit" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Save hosts.csv
        </button>
      </div>
    </form>
  </div>
</div>

<script>
function addDeviceForm() {
  const deviceForm = document.createElement('div');
  deviceForm.classList.add('device-form', 'form-fieldset');
  deviceForm.innerHTML = `
    <legend class="form-legend">
      Host Configuration
      <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.device-form').remove()" style="float: right; margin-top: -4px;">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
        Remove
      </button>
    </legend>
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Hostname</label>
        <input type="text" name="hostname[]" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" name="username[]" class="form-input" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password[]" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label">Management IP</label>
        <input type="text" name="management_ip[]" class="form-input" placeholder="10.0.0.10" required>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Subnet (CIDR bits)</label>
      <input type="number" name="subnet_cidr[]" class="form-input" placeholder="24" min="0" max="32" required style="max-width: 150px;">
    </div>
  `;
  document.getElementById('device-form-list').appendChild(deviceForm);
}
</script>
{% endblock %}
