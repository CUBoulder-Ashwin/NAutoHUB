{% extends "base.html" %}
{% block content %}

<h2 class="page-title themed-heading">Configure Device</h2>

<div class="tile-container">
    <form method="POST" class="form-container" id="config-form">
        <div class="form-group">
            <label class="form-label">Device Name:</label>
            <input type="text" name="device_id" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Router Type:</label>
            <select name="router_type" id="router_type" class="form-input" required onchange="updateRouterFields()">
                <option value="">Select Type</option>
                <option value="access">Access Router</option>
                <option value="core">Core Router</option>
                <option value="edge">Edge Router</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Device Vendor:</label>
            <select name="device_vendor" class="form-input" required>
                <option value="">Select Vendor</option>
                <option value="cisco">Cisco</option>
                <option value="arista">Arista</option>
                <option value="juniper">Juniper</option>
            </select>
        </div>

        <div id="router-sections"></div>

        <div class="form-group text-center button-group">
            <button type="submit" class="form-button csv-button">Generate Configuration</button>
        </div>
    </form>
</div>

<script>
function createFieldset(title, sectionId, addFuncName) {
    return `
        <fieldset class="grouped-form" id="${sectionId}">
            <legend class="section-title">${title}</legend>
            <div class="form-subsection"></div>
            <div class="button-group">
                <button type="button" class="transparent-button" onclick="${addFuncName}('${sectionId}')">+ Add</button>
            </div>
        </fieldset>
    `;
}

function updateRouterFields() {
    const type = document.getElementById('router_type').value;
    const container = document.getElementById('router-sections');
    container.innerHTML = '';

    container.innerHTML += createFieldset("Interfaces", 'interface-section', 'addInterface');

    if (type === 'access') {
        container.innerHTML += createFieldset("VLAN Configuration", 'vlan-section', 'addVlan');
    } else if (type === 'core') {
        container.innerHTML += createFieldset("OSPF Configuration", 'ospf-section', 'addOspf');
    } else if (type === 'edge') {
        container.innerHTML += createFieldset("BGP Configuration", 'bgp-section', 'addBgp');
    }
}

function getInterfaceBlock() {
    return `
        <div class="device-fields">
            <label class="form-label">Interface Type:</label>
            <input type="text" name="interface_type[]" class="form-input" required>
            <label class="form-label">Interface Number:</label>
            <input type="text" name="interface_number[]" class="form-input" required>
            <label class="form-label">IP Address:</label>
            <input type="text" name="interface_ip[]" class="form-input">
            <label class="form-label">Subnet Mask:</label>
            <input type="text" name="interface_mask[]" class="form-input">
            <label class="form-label">Switchport:</label>
            <select name="switchport[]" class="form-input">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
            <div class="delete-button-wrapper">
                <button type="button" class="transparent-button" onclick="this.closest('.device-fields').remove()">- Delete</button>
            </div>
        </div>
    `;
}

function getVlanBlock() {
    return `
        <div class="device-fields">
            <label class="form-label">VLAN ID:</label>
            <input type="text" name="vlan_id[]" class="form-input">
            <label class="form-label">VLAN Name:</label>
            <input type="text" name="vlan_name[]" class="form-input">
            <div class="delete-button-wrapper">
                <button type="button" class="transparent-button" onclick="this.closest('.device-fields').remove()">- Delete</button>
            </div>
        </div>
    `;
}

function getOspfBlock() {
    return `
        <div class="device-fields">
            <label class="form-label">Process ID:</label>
            <input type="text" name="ospf_process_id[]" class="form-input">
            <label class="form-label">Network IP:</label>
            <input type="text" name="ospf_network[]" class="form-input">
            <label class="form-label">Wildcard Mask:</label>
            <input type="text" name="ospf_wildcard[]" class="form-input">
            <label class="form-label">Area:</label>
            <input type="text" name="ospf_area[]" class="form-input">
            <label class="form-label">Redistribute Connected:</label>
            <input type="checkbox" name="ospf_redistribute_connected[]" class="switchport">
            <label class="form-label">Redistribute BGP:</label>
            <input type="checkbox" name="ospf_redistribute_bgp[]" class="switchport">
            <div class="delete-button-wrapper">
                <button type="button" class="transparent-button" onclick="this.closest('.device-fields').remove()">- Delete</button>
            </div>
        </div>
    `;
}

function getBgpBlock() {
    return `
        <div class="device-fields">
            <label class="form-label">ASN:</label>
            <input type="text" name="bgp_asn[]" class="form-input">
            <label class="form-label">Neighbor IP:</label>
            <input type="text" name="bgp_neighbor[]" class="form-input">
            <label class="form-label">Remote ASN:</label>
            <input type="text" name="bgp_remote_as[]" class="form-input">
            <label class="form-label">Address Family:</label>
            <input type="text" name="bgp_address_family[]" class="form-input">
            <label class="form-label">Advertised Network:</label>
            <input type="text" name="bgp_network[]" class="form-input">
            <label class="form-label">Subnet Mask:</label>
            <input type="text" name="bgp_mask[]" class="form-input">
            <div class="delete-button-wrapper">
                <button type="button" class="transparent-button" onclick="this.closest('.device-fields').remove()">- Delete</button>
            </div>
        </div>
    `;
}

function addInterface(sectionId) {
    document.querySelector(`#${sectionId} .form-subsection`).insertAdjacentHTML('beforeend', getInterfaceBlock());
}
function addVlan(sectionId) {
    document.querySelector(`#${sectionId} .form-subsection`).insertAdjacentHTML('beforeend', getVlanBlock());
}
function addOspf(sectionId) {
    document.querySelector(`#${sectionId} .form-subsection`).insertAdjacentHTML('beforeend', getOspfBlock());
}
function addBgp(sectionId) {
    document.querySelector(`#${sectionId} .form-subsection`).insertAdjacentHTML('beforeend', getBgpBlock());
}
</script>

<style>
.page-title {
    color: #734c24;
    text-align: center;
    font-family: 'Arial Black', sans-serif;
    margin: 20px 0;
}

/* .themed-heading {
    color: var(--dark-accent);
}
body.light-mode .themed-heading {
    color: var(--light-accent);
} */

.tile-container {
    max-width: 700px;
    margin: 30px auto;
    background-color: inherit;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(212, 163, 115, 0.25);
}

body.light-mode .tile-container {
    box-shadow: 0 0 20px rgba(139, 94, 60, 0.25);
}

.form-container {
    background-color: inherit;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.grouped-form {
    border: 1px solid;
    border-radius: 10px;
    padding: 20px;
    margin-top: 30px;
    margin-bottom: 30px;
    transition: box-shadow 0.3s ease;
}

.grouped-form:hover {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
}

.device-fields {
    padding: 20px;
}

.device-fields > * {
    margin-bottom: 14px;
}

.form-input,
select.form-input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid;
    transition: border-color 0.3s;
    font-size: 14px;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 15px;
}

.transparent-button {
    background-color: transparent;
    color: inherit;
    font-size: 14px;
    padding: 6px 14px;
    font-weight: bold;
    border: 1px solid;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.2s ease, color 0.2s ease;
}

.transparent-button:hover {
    background-color: var(--dark-hover);
    color: #000;
}

body.light-mode .transparent-button:hover {
    background-color: var(--light-hover);
    color: #fff;
}

.form-button.csv-button {
    margin-top: 10px;
    padding: 10px 22px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Light Theme */
body.light-mode .form-label,
body.light-mode .grouped-form {
    color: var(--light-accent);
    border-color: var(--light-accent);
}
body.light-mode .form-button.csv-button {
    background-color: var(--light-accent);
    color: #fff;
}
body.light-mode .form-input,
body.light-mode select.form-input {
    background-color: #fff;
    border-color: var(--light-accent);
    color: #2e2e2e;
}

/* Dark Theme */
body.dark-mode .form-label,
body.dark-mode .grouped-form {
    color: var(--dark-accent);
    border-color: var(--dark-accent);
}
body.dark-mode .form-button.csv-button {
    background-color: var(--dark-accent);
    color: #000;
}
body.dark-mode .form-input,
body.dark-mode select.form-input {
    background-color: #0f0f0f;
    border-color: var(--dark-accent);
    color: #f0e6d2;
}
body.dark-mode select.form-input option {
    background-color: #0f0f0f;
    color: #f0e6d2;
}
</style>

{% endblock %}
