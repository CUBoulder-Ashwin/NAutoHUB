<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Network Dashboard</title>
    <style>
        :root {
            --dark-bg: #0d0d0d;
            --dark-accent: #d4a373;
            --dark-hover: #eec68d;
            --light-bg: #fdf6e3;
            --light-accent: #8b5e3c;
            --light-hover: #b07c59;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: #f0e6d2;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: #2e2e2e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: inherit;
            color: inherit;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .navbar {
            background-color: var(--dark-bg);
            border-bottom: 1px solid #333;
        }

        .light-mode .navbar {
            background-color: var(--light-accent);
        }

        .navbar-left, .navbar-center, .navbar-right {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .navbar-left { justify-content: flex-start; }
        .navbar-center { justify-content: center; }
        .navbar-right { justify-content: flex-end; }

        .navbar-logo {
            font-size: 1.5em;
            text-decoration: none;
            font-weight: bold;
            color: #d4a373;
            text-shadow: 0 0 6px rgba(212, 163, 115, 0.5);
            transition: text-shadow 0.3s ease;
        }

        .navbar-logo:hover {
            text-shadow: 0 0 12px rgba(212, 163, 115, 0.9);
        }

        #darkModeToggle, .profile-button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dark-mode #darkModeToggle,
        .dark-mode .profile-button {
            color: var(--dark-accent);
        }

        .light-mode #darkModeToggle,
        .light-mode .profile-button {
            color: #ffffff;
        }

        .dark-mode #darkModeToggle:hover,
        .dark-mode .profile-button:hover {
            color: var(--dark-hover);
        }

        .light-mode #darkModeToggle:hover,
        .light-mode .profile-button:hover {
            color: var(--light-hover);
        }

        .hamburger-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .dark-mode .hamburger-menu {
            background-color: var(--dark-bg);
            color: #ffffff;
        }

        .light-mode .hamburger-menu {
            background-color: var(--light-accent);
            color: #ffffff;
        }

        .hamburger-menu.open {
            transform: translateX(0);
        }

        .hamburger-close {
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            text-align: right;
            color: #d4a373;
        }

        .hamburger-menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #d4a373;
            font-weight: bold;
            border-bottom: 1px solid #444;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .hamburger-menu a:hover {
            background-color: rgba(212, 163, 115, 0.1);
            color: #eec68d;
        }

        .container {
            padding: 30px;
        }

        .back-button {
            font-size: 1.5em;
            text-decoration: none;
            margin-right: 15px;
            color: #d4a373;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #eec68d;
        }
    </style>
    <script>
        function toggleHamburgerMenu() {
            document.querySelector('.hamburger-menu').classList.toggle('open');
        }

        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.getElementById('darkModeToggle');
            if (body.classList.contains('dark-mode')) {
                body.classList.replace('dark-mode', 'light-mode');
                toggleButton.textContent = 'üåú';
                localStorage.setItem('theme', 'light-mode');
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                toggleButton.textContent = 'üåû';
                localStorage.setItem('theme', 'dark-mode');
            }
        }

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.classList.add(savedTheme);
            document.getElementById('darkModeToggle').textContent =
                savedTheme === 'dark-mode' ? 'üåû' : 'üåú';
        };
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            {% if request.endpoint != 'homepage' %}
            <a href="{{ url_for('homepage') }}" class="back-button" title="Back to Homepage">‚Üê</a>
            {% endif %}
            <button id="darkModeToggle" onclick="toggleDarkMode()">üåú</button>
        </div>
        <div class="navbar-center">
            <a class="navbar-logo" href="{{ url_for('homepage') }}">NAutoHUB</a>
        </div>
        <div class="navbar-right">
            <button class="profile-button" onclick="toggleHamburgerMenu()">‚ò∞</button>
        </div>
    </nav>

    <div class="hamburger-menu">
        <span class="hamburger-close" onclick="toggleHamburgerMenu()">‚úï</span>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('add_device') }}">Add Device</a>
        <a href="{{ url_for('configure_device') }}">Configure Device</a>
        <a href="{{ url_for('tools') }}">Tools</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
