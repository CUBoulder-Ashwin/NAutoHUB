<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Dashboard</title>
    <style>
        /* Base Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1a1a2e;
            color: #e0e0e0;
        }

        /* Light Mode */
        .light-mode {
            background-color: #ffffff;
            color: #004d46; /* Dark teal font color */
        }

        /* Navbar Adjustments for Light Mode */
        .light-mode .navbar {
            background-color: #004d46; /* Dark teal background for navbar */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .light-mode .navbar-logo,
        .light-mode #darkModeToggle,
        .light-mode .profile-button {
            color: #ffffff; /* White font color for better contrast */
        }


        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #00d1b2;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .navbar-left {
            flex: 1;
            display: flex;
            justify-content: flex-start;
        }

        .navbar-center {
            flex: 1;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .navbar-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .navbar-logo {
            font-size: 1.5em;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        #darkModeToggle {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #ffffff;
            transition: color 0.3s;
        }

        #darkModeToggle:hover {
            color: #ffeb3b;
        }

        /* Hamburger Menu */
        .profile-dropdown {
            position: relative;
        }

        .profile-button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #ffffff;
        }

        .hamburger-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #1a1a2e;
            color: #ffffff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 1000;
        }

        .hamburger-menu.open {
            transform: translateX(0);
        }

        .hamburger-close {
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            display: block;
            text-align: right;
            color: #ffffff;
            transition: color 0.2s ease-in-out;
        }

        .hamburger-menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #ffffff;
            border-bottom: 1px solid #333333;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .hamburger-menu a:hover {
            background-color: #00d1b2;
            transform: translateX(10px);
        }

    </style>
    <script>
        function toggleHamburgerMenu() {
            const menu = document.querySelector('.hamburger-menu');
            menu.classList.toggle('open');
        }

        function toggleDarkMode() {
            const body = document.body;
            const isLightMode = body.classList.contains('light-mode');

            // Toggle between light and dark modes
            body.classList.toggle('dark-mode', isLightMode);
            body.classList.toggle('light-mode', !isLightMode);

            // Update the dark mode button icon and save preference
            const toggleButton = document.getElementById('darkModeToggle');
            if (isLightMode) {
                toggleButton.textContent = 'ðŸŒž'; // Dark mode icon
                localStorage.setItem('theme', 'dark-mode');
            } else {
                toggleButton.textContent = 'ðŸŒœ'; // Light mode icon
                localStorage.setItem('theme', 'light-mode');
            }
        }

        // Apply the saved theme on page load
        window.onload = function () {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const toggleButton = document.getElementById('darkModeToggle');

            if (savedTheme) {
                body.classList.add(savedTheme);
                toggleButton.textContent = savedTheme === 'dark-mode' ? 'ðŸŒž' : 'ðŸŒœ';
            } else {
                // Default to light mode if no preference is saved
                body.classList.add('light-mode');
                toggleButton.textContent = 'ðŸŒž';
            }
        };

    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <button id="darkModeToggle" onclick="toggleDarkMode()">ðŸŒœ</button>
        </div>
        <div class="navbar-center">
            <a class="navbar-logo" href="{{ url_for('homepage') }}">RoboControl</a>
        </div>
        <div class="navbar-right">
            <div class="profile-dropdown">
                <button class="profile-button" onclick="toggleHamburgerMenu()">
                    <span class="hamburger-icon">&#x2630;</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <span class="hamburger-close" onclick="toggleHamburgerMenu()">&#x2715;</span>
        <a href="/dashboard">Dashboard</a>
        <a href="/add-device">Add Device</a>
        <a href="/configure-device">Configure Device</a>
        <a href="/tools">Tools</a>
        <a href="#">Account</a>
        <a href="#">Settings</a>
    </div>

    <!-- Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
