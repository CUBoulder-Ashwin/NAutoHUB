username: admin
password: admin
insecure: true
port: 6030

targets:
  10.0.101.1:
    name: R1
    address: 10.0.101.1

subscriptions:
  interface:
    paths:
      - /interfaces/interface/state/oper-status
    sample_interval: 10s

  cpu:
    paths:
      - /components/component/cpu
    sample_interval: 1s

  bgp:
    paths:
      - /network-instances/network-instance/protocols/protocol/bgp
    sample_interval: 10s

  ospf:
    paths:
      - /network-instances/network-instance/protocols/protocol/ospfv2
    sample_interval: 10s

  rip:
    paths:
      - /network-instances/network-instance/protocols/protocol/rip
    sample_interval: 10s

  routes:
    paths:
      - /network-instances/network-instance/afts
    sample_interval: 10s

  local-routing:
    paths:
      - /network-instances/network-instance/protocols/protocol/local-routing
    sample_interval: 10s

outputs:
  influxdb:
    type: influxdb
    address: http://localhost:8086
    org: NAutoHUB
    bucket: gnmi
    token: yF2zkFUE3quoPDWxqtXF_bzkMQKHtWnA27ujh0vPa-HoLkIxUXn9TtswZeitlusY5CDbvdnPG_0z7I-EGL1TTw==
    override-timestamps: false
    timestamp-precision: s
    health-check-period: 30s
    debug: true
