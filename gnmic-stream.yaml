username: admin
password: admin
insecure: true
targets:
  R1:
    address: :6030
  R2:
    address: :6030
subscriptions:
  interface-counters:
    paths:
    - /interfaces/interface/state/counters
    sample-interval: 1s
  interface-status:
    paths:
    - /interfaces/interface/state/oper-status
    - /interfaces/interface/state/admin-status
    sample-interval: 5s
  interface-static:
    paths:
    - /interfaces/interface/state/mtu
    - /interfaces/interface/ethernet/state/mac-address
    sample-interval: 30s
  device-info:
    paths:
    - /system/state/hostname
    - /system/state/os-version
    - /system/state/mac-address
    - /system/state/uptime
    sample-interval: 60s
  device-health:
    paths:
    - /components/component/cpu
    - /components/component/state/temperature
    sample-interval: 10s
outputs:
  influxdb:
    type: influxdb
    address: http://localhost:8086
    org: NAutoHUB
    bucket: NAutoHUB
    token: y_qrmQHLhBgwJBetEDYVESdJPJRcjnPdXFizxoduoZbveIbjDtGLjY_sQTmXfhNtl_Ukb083lwRdfwT9deY27g==
    override-timestamps: true
    timestamp-precision: ns
    health-check-period: 10s
    debug: true
