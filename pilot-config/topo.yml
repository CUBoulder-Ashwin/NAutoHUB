    H1:
      kind: linux
      image: hosts:latest
      exec:
        - ip route del default via 172.20.20.1 dev eth0
        - dhclient eth1
    H2:
      kind: linux
      image: hosts:latest
      exec:
        - ip route del default via 172.20.20.1 dev eth0
        - dhclient eth1
    H3:
      kind: linux
      image: hosts:latest
      exec:
        - ip route del default via 172.20.20.1 dev eth0
        - dhclient eth1
    H4:
      kind: linux
      image: hosts:latest
      exec:
        - ip route del default via 172.20.20.1 dev eth0
        - dhclient eth1
    Web_Server:
      kind: linux
      image: server:latest
      exec:
        - ip addr add 200.200.200.2/24 dev eth1
        - ip -6 addr add 2001:db8:200::2/64 dev eth0
        - ip link set eth1 up
        - ip route del default via 172.20.20.1 dev eth0
        - ip route add default via 200.200.200.1 dev eth1
        - ip -6 route add default via 2001:db8:200::1 dev eth1
    H5:
      kind: linux
      image: hosts:latest
      exec:
        - ip route del default via 172.20.20.1 dev eth0
        - sudo dhclient eth1

  links:
    - endpoints: ["H5:eth1", "R2:eth3"]
